language: c
sudo: required
services:
  - docker
env:
  global:
    - RACKET_DIR=~/racket
  matrix:
    - RACKET_VERSION="6.3"
      HERBIE_SEED="#(2749829514 1059579101 312104142 915324965 966790849 1349306526)"
    - RACKET_VERSION="6.4"
      HERBIE_SEED="#(2749829514 1059579101 312104142 915324965 966790849 1349306526)"
    - RACKET_VERSION="6.4"
      HERBIE_SEED="#f"
matrix:
  allow_failures:
    - env: RACKET_VERSION="6.4"
           HERBIE_SEED="#f"
before_install:
  - git clone https://github.com/greghendershott/travis-racket.git ../travis-racket
  - cat ../travis-racket/install-racket.sh | bash
  - export PATH="${RACKET_DIR}/bin:${PATH}"
  - docker pull jackfirth/racket
install:
  - raco pkg install --auto $TRAVIS_BUILD_DIR/herbie
  - docker build .
script:
  - raco test herbie
  - raco herbie --test --seed "${HERBIE_SEED}" bench/tutorial.rkt bench/hamming/
