<html>
<head>
  <title>Herbie Dashboard</title>
  <script type='text/javascript' src='countdown.js'></script>
  <link rel='stylesheet' type='text/css' href='dash.css'>
</head>
<body>
  <h1>Herbie Dashboard</h1>
  <hr>
  <a href='http://conf.researchr.org/home/pldi2015'>PLDI</a> Round 1:
    <span id='pldi-r1-cd'></span> &nbsp; &nbsp;
  <hr>

  <script type='text/javascript'>
    function mkcountdown(n, d) {
      countdown(function(ts) {
          document.getElementById(n).innerHTML = ts.toHTML();
        }, d, countdown.DAYS | countdown.hours);
    }
    mkcountdown('pldi-r1-cd', new Date(2014, 11, 14));
  </script>
</body>
</html>
